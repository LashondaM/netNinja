<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Roku',
                age: 10000
            }
            handleClick = (e) => {
                // console.log(e.target)
                this.setState({
                    name: "I'm cute O'Whateva",
                    age: 28
                })
                console.log(this.state)
            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX)
            }
            handleCopy = (e) => {
                console.log("try being cool");
            }
            render() {
                return(
                    <div className="app-content">
                        <h1> Hey Gurl</h1>
                        <p>My name is: { this.state.name } and I am { this.state.age } years old.</p>
                        <button onClick={this.handleClick}>Click Here!</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Yo</button>
                        <p onCopy={this.handleCopy}>We are heroes</p>

                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
    
</body>
</html>
